<script>

    let max = arr[0][0];
    let min = arr[0][0];

    for (i = 0; i < arr.length; i++) {
        let sum = 0;
        for (j = 0; j < arr[i].length; j++) {
            sum += arr[i][j]
            if (arr[i][j] > max) {
                max = arr[i][j]
            } else if (arr[i][j] < min) {
                min = arr[i][j]
            }
        }
        console.log("tổng hàng " + i + " của mảng 2 chiều là : " + sum)
    }
    console.log("max của mảng 2 chiều là : " + max)
    console.log("min của mảng 2 chiều là : " + min)
