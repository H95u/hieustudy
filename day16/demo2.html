<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let cities = [
      ['hanoi','saigon','da nang'],
      ['ny','california','miami'],
      ['tokyo','nagoya','osaka']
  ]
  for (i = 0;i < cities.length;i++){
      for (j=0;j<cities[i].length;j++){
          document.write(cities[i][j]+"<br>")
      }
  }
</script>

</body>
</html>
