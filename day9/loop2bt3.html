<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tam giác vuông góc phải dưới bằng dấu *</title>
</head>
<body>
<script>
  function tamgiac(n){
    for (let i = 1; i <= n; i++) {
      let row = '';
      for (let j = 1; j < i; j++) {
        row += ' ';
      }
      for (let k = i; k <= n; k++) {
        row += '*';
      }
      console.log(row);
    }

  }

  tamgiac(5)
</script>
</body>
</html>
