<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app good fast cheap</title>
    <link rel="stylesheet" href="appgood-fast-cheap.css">
    <script src="appgood-fast-cheap.js"></script>
</head>
<body>
<label class="switch">
    <input type="checkbox" id="toggle1" onchange="changed(this)">
    <span class="slider round"><span id="good" class="good">GOOD</span></span>
</label><br><br>
<label class="switch">
    <input type="checkbox" id="toggle2" onchange="changed(this)">
    <span class="slider round"><span id="fast" class="fast">FAST</span></span>
</label><br><br>
<label class="switch">
    <input type="checkbox" id="toggle3" onchange="changed(this)">
    <span class="slider round"><span id="cheap" class="cheap">CHEAP</span></span>
</label>


</body>
</html>
