<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = +prompt("nhập vào n số nguyên dương")
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua *= i;
    }
    alert(`giai thừa của ${number} là ${giaiThua}`);


</script>

</body>
</html>
