<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = 0;
  let num2 = 1;
  let nextNum = num1 + num2;

  while (nextNum % 5 !== 0) {
      nextNum = num1 + num2;
      num1 = num2;
    num2 = nextNum;

  }

 alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: " + nextNum);
</script>

</body>
</html>
