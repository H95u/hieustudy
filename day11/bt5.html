<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = 0;
  let num2 = 1;
  let nextNum = num1 + num2;
  let number = +prompt("nhap so")
  let sum = 0;
  for (i= 1 ; i<= number; i++){
      sum += num1;
      num1 = num2;
      num2 = nextNum;
      nextNum = num1 + num2;

  }


  alert("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + sum);
</script>

</body>
</html>
