<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature;


    temperature = +prompt("Nhập nhiệt độ hiện tại:");
  while (temperature > 100 || temperature < 20) {

    if (temperature > 100) {
      alert("Nhiệt độ quá cao. Vui lòng giảm nhiệt độ!");
    } else if (temperature < 20) {
      alert("Nhiệt độ quá thấp. Vui lòng tăng nhiệt độ!");
    } else {
      alert("Nhiệt độ hợp lệ!");
    }
    temperature = +prompt("nhap lai nhiet do")
  }

</script>

</body>
</html>
