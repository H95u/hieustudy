<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputNum">
<button onclick="timMax()">click</button>


</body>
<script>
    function timMax() {
        let arr = document.getElementById("inputNum").value.split(",");
        console.log(arr)
        let max = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (arr[i]>max){
                max = arr[i]
            }
        }return max
    }

</script>
</html>
