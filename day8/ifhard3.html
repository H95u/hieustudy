<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputNumber = parseInt(prompt("nhập vào số nguyên"))


    if (isNaN(inputNumber))
        alert("nhập sai")
    else if (inputNumber === 0 )
        alert("số này bằng 0")
    else if (inputNumber > 0)
        alert("số này lớn hơn 0")
    else alert("số này nhỏ hơn 0")

</script>

</body>
</html>
