<body>
<script>
let arr = [];
for (let i = 0; i < 10; i++) {
arr.push(Math.floor(Math.random() * 100));
}
console.log(arr);

for (i = 0 ; i <arr.length ; i++){
  for (j = i +1 ; j<arr.length; j++){
    if (arr[i]<arr[j]){
      let temp = arr[i];
      arr[i] = arr[j];
      arr[j] = temp;
    }
  }
}
console.log("mảng được sắp xếp theo thứ tự giảm dần : " +arr)

</script>
