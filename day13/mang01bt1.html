<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [...Array(10)]
  for (let i = 0; i < arr.length; i++) {
    arr[i] = Math.floor(Math.random() * 100);
  }
  console.log(arr);
  let count = 0;
  for (let i =0 ; i < arr.length ; i ++){
    if (arr[i] >= 10){
      count ++
    }
  }
  console.log("số phần >= 10 trong mảng là : " +count)
</script>

</body>
</html>
