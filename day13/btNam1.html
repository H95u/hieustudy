<script>
    let arr = [5, 3, 8, 2, 7];
    let maxOfIndex = 0;
    let minOfIndex = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > arr[maxOfIndex]) {
            maxOfIndex = i
        }
        if (arr[i] < arr[minOfIndex]) {
            minOfIndex = i
        }
    }
    let temp = arr[maxOfIndex];
    arr[maxOfIndex] = arr[minOfIndex];
    arr[minOfIndex] = temp;
    console.log(arr)
</script>
