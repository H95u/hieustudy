<script>
  let arr = [...Array(10)]
  for (let i = 0; i < arr.length; i++) {
    arr[i] = Math.floor(Math.random() * 100);
  }
  console.log(arr);
  let max = arr[0];
  let position = 0 ;
  let sum = 0;
  for (let j = 0 ; j <arr.length ; j ++) {
    if (arr[j] > max) {
      max = arr[j]
      position = j
    }
  }
    for (let k = 0 ; k <arr.length ; k ++){
      sum += parseInt(arr[k])
    }let avg = sum /arr.length
  console.log("max của mảng là : " +max + " ở vị trí : " +position)

  console.log("tổng của mảng là : " +sum)
  console.log ("trung bình của mảng là : " + avg)



</script>
