<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function giaiThua(n) {
      if (n === 0 || n === 1) {
          return 1;
      } else {
          return n * giaiThua(n - 1);
      }
  }
alert(giaiThua(3));

</script>

</body>
</html>
