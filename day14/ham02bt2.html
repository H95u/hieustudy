<script>
    function dienTichHinhTron(r) {
        return 3.14 * r * r;
    }

    function chuViHinhTron(r) {
        return 3.14 * (r * 2);
    }


    alert(dienTichHinhTron(3))

    alert(chuViHinhTron(3))

</script>
